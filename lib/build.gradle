plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'java'
    id 'war'
}

sourceCompatibility = '11'
targetCompatibility = '11'

group 'com.example.employee'
version '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    
    implementation 'org.springframework:spring-web:5.3.18'
    implementation 'org.springframework:spring-webmvc:5.3.18'
    implementation 'mysql:mysql-connector-java:8.0.30'
    implementation 'org.springframework:spring-jdbc:5.3.18'
    providedRuntime 'org.apache.tomcat.embed:tomcat-embed-core:9.0.65'
    
    //implementation 'org.apache.commons:commons-dbcp2:2.12.0'
    implementation 'org.apache.commons:commons-pool2:2.11.1' 
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'software.amazon.awssdk:rds:2.20.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.2'
    
    implementation 'org.apache.camel:camel-core:4.4.3'
    implementation 'org.apache.avro:avro:1.11.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.15.2'
    implementation 'org.apache.camel:camel-avro:3.18.0'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-log4j12:1.7.32'
    //implementation 'org.apache.camel:camel-spring:4.4.3'
    
    implementation 'org.springframework:spring-webmvc:5.3.29'
    implementation 'org.springframework:spring-context:5.3.29'
    implementation 'org.springframework.data:spring-data-jpa:2.7.14'
    implementation 'org.hibernate:hibernate-core:5.6.14.Final' 
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'com.h2database:h2:2.2.220'
    implementation 'org.springframework:spring-tx:5.3.29'
    //simplementation 'org.slf4j:slf4j-simple:1.7.36' 
    //runtimeOnly 'com.oracle.database.jdbc:ojdbc11'
    testImplementation 'junit:junit:4.13.2'
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
